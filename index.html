<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management</title>
    <style>
        .pet-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .update-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Available Pets</h2>
    <div id="petContainer"></div>

    <h2>Recently Adopted Pets</h2>
    <div id="recentlyAdoptedPets"></div>

    <!-- Form to create a new pet -->
    <h3>Create a Pet</h3>
    <input type="text" id="newPetName" placeholder="Pet Name">
    <input type="text" id="newPetStatus" placeholder="Pet Status">
    <button onclick="createPet()">Create Pet</button>

    <!-- Form to adopt a pet -->
    <h3>Adopt a Pet</h3>
    <input type="text" id="adoptPetId" placeholder="Pet ID to Adopt">
    <button onclick="adoptPet()">Adopt Pet</button>

    <!-- Form to fetch a pet by ID -->
    <h3>Get Pet by ID</h3>
    <input type="text" id="getPetId" placeholder="Enter Pet ID">
    <button onclick="fetchPetById()">Get Pet</button>
    <div id="singlePetContainer"></div> <!-- Display a single pet by ID -->

    <!-- Update form (hidden by default) -->
    <div class="update-form" id="updateForm" style="display:none;">
        <h3>Update Pet</h3>
        <input type="text" id="updatePetId" placeholder="Pet ID" readonly />
        <input type="text" id="updatePetName" placeholder="Pet Name" />
        <input type="text" id="updatePetStatus" placeholder="Pet Status" />
        <button onclick="updatePet()">Update Pet</button>
        <button onclick="cancelUpdate()">Cancel</button> <!-- Cancel button -->
    </div>

    <script src="script.js"></script>

</body>
</html>
